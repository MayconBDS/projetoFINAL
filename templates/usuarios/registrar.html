{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Criar Conta no AniMan</h2>

    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Escolha um nome de usuário" required
                   value="{{ request.POST.username }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com"
                   value="{{ request.POST.email }}">
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Crie uma senha" required>
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Repita a senha" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <p>Já tem uma conta? <a href="{% url 'custom_login' %}">Entrar</a></p>
    </div>
</div>
{% endblock %}
