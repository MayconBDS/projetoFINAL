{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Entrar no AniMan</h2>

    {% if erro %}
        <div class="alert alert-danger text-center">{{ erro }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Seu nome de usuário" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <p>Não tem uma conta? <a href="{% url 'registrar' %}">Cadastre-se aqui</a></p>
    </div>
</div>
{% endblock %}
